<!DOCTYPE html>
<html>
    <head>
        <title>Todo-list</title>
        <link rel="stylesheet" href="styles/Todo-list-2.css">
    </head>
    <body>

        <div class="todo-input-grid">
            <input placeholder="Todo name"
            class="js-name-input name-input" onkeydown="
            keyDown(event)">
            <input type="date"
                class="js-due-date-input due-date-input" onkeydown="
            keyDown(event)    ">

        </div>

        <div class="js-todo-list todo-grid"></div> 

       <script src="scripts/Todo-list-2.js"></script> 
    </body>
</html>
